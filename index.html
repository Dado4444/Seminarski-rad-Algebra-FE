<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ispit Algebra chat app Dalibor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Chat app Algebra</h1>
    </header>
    <main>
      <div class="container">
        <div class="message">
          <div class="message-bubble from-dalibor">
            <span>Dalibor: Kako si?</span>
          </div>
        </div>
        <div class="message from-ira">
          <div class="message-bubble from-ira">
            <span>Ira: Odlično! Ti?</span>
          </div>
        </div>
        <div class="message">
          <div class="message-bubble from-dalibor">
            <span>Dalibor: Ma super, idemo prošetati!?</span>
          </div>
        </div>
        <div class="message from-ira">
          <div class="message-bubble from-ira">
            <span>Ira: Može, krenimo!</span>
          </div>
        </div>
        <div class="message">
          <div class="message-bubble from-dalibor">
            <span>Dalibor: Vidimo se!</span>
          </div>
        </div>
        <form>
          <input type="text" name="message" placeholder="Napiši poruku..." />
          <input type="submit" value="Pošalji" />
        </form>
      </div>
    </main>
    <footer>
      <p>Kreirano od: Dalibor Stojanović</p>
    </footer>
  </body>
</html>
